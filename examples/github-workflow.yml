name: CI

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        name: Checkout latest master
    
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Deploy to server
        run: echo "Deploying to server..."

      - name: Get deploy token
        id: deploy_token
        run: echo "::set-output name=token::$(php examples/get_token.php)"

      - name: Echo Token
        run: echo "The token is ${{ steps.deploy_token.outputs.token }}"
